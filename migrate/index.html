<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin 2.0 Migration Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div>
        <h1>Bitcoin 2.0 Migration Tool</h1>
        <div>
          <form>
            <div class="mb-3">
              <label for="bitcoin-1-address" class="form-label">Bitcoin 1.0 Address</label>
              <input id="bitcoin-1-address" class="form-control mb-2">
              <button class="btn btn-sm  btn-primary" id="load-bitcoin-address">Load Bitcoin Address From Bitcoin Ledger App</button>
            </div>
            <div id="total-value" class="d-none  mt-2 alert alert-success" role="alert">
              You have Bitcoin to migrate
            </div>
            <div class="mb-3">
              <label for="bitcoin-2-address" class="form-label">Bitcoin 2.0 Address</label>
              <input id="bitcoin-2-address" class="form-control mb-2" disabled>
              <div id="providerButtons"></div>
              <div id="emailHelp" class="form-text">Select which address you'd like to migrate to in Metamask</div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control mb-2" id="message"></textarea>
            </div>
            <div class="mb-3">
              <label for="signature" class="form-label">Signature</label>
              <input class="form-control mb-2" id="signature" value=""  >
              <button class="btn btn-sm  btn-primary" id="sign-with-ledger">Sign With Ledger</button>
            </div>
            <button type="submit" class="btn btn-primary" id="migrate">Upgrade</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
